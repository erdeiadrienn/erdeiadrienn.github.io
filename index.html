
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Advanced Data Visualization Project</title>
    <script src="https://cdn.jsdelivr.net/npm/vega@5"></script>
    <script src="https://cdn.jsdelivr.net/npm/vega-lite@5"></script>
    <script src="https://cdn.jsdelivr.net/npm/vega-embed@6"></script>
</head>
<body>
    <h1>Advanced Data Visualization Project</h1>
    <p>This project includes several data visualizations created using Vega-Lite.</p>

    <h2>Visualization 1: Relationship between Total Bill and Tip</h2>
    <div id="vis1"></div>
    <script type="text/javascript">
        vegaEmbed('#vis1', 'vis1.json');
    </script>

    <h2>Visualization 2: Tip Percentage by Day</h2>
    <div id="vis2"></div>
    <script type="text/javascript">
        vegaEmbed('#vis2', 'vis2.json');
    </script>
</body>
</html>
